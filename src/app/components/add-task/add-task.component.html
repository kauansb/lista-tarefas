@if (mostrarAddTarefa) {
    <app-button text="Fechar" color="red" (btnClick)="alteraVisualizacao(false)"></app-button>
}@else {
    <app-button text="Abir" color="green" (btnClick)="alteraVisualizacao(true)"></app-button>
}

<form *ngIf="mostrarAddTarefa" [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="add-form">
    <div>
        <label for="tarefa">Tarefa:</label>
        <input  type="text" 
                id="tarefa"
                class="form-control" 
                placeholder="Adicionar Tarefa"
                formControlName="tarefa">
    </div>

    <div class="mb-4">
        <label for="categoria">Categoria:</label>
        <select id="categoria" class="form-select" formControlName="categoria">
            <option value="">Selecione uma categoria</option>
            <option value="casa">Casa</option>
            <option value="trabalho">Trabalho</option>
            <option value="faculdade">Faculdade</option>
            <option value="academia">Academia</option>
        </select>
    </div>

    <div class="mb-4">
        <label>
            <input type="checkbox" formControlName="concluido"> Tarefa Conclu√≠da
        </label>
    </div>

    <input type="submit" value="Salvar Tarefa" class="btn btn-primary">
</form>
